<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        const str = "옳거니 니가 나를 알아보누나"
        
        console.log(str[0])
        // length
        // 문자열의 길이
        console.log('str.length:',str.length)

        // indexOf
        // 동일한 글씨가 있는지 확인
        // 있으면 : 첫 글자의 index 반환
        // 없으면 : -1 반환
        console.log("str.indexOf('누나')",str.indexOf('누나'))
        console.log("str.indexOf('형아')",str.indexOf('형아'))

        // replace
        // 첫번째 전달인자를 두번째 전달인자로 바꿔준다
        // 단, 처음만나는 것만 바꿔준다
        let str2 = str.replace('나','너')
        console.log('str:',str)
        console.log('str2:',str2)
        
        // 정규 표현식을 이용해서 전체 바꾸는 방법
        str2 = str.replace(/나/g,'너')
        console.log('str2:',str2)
        
        // slice(시작index, 끝index)
        // 시작index부터 끝index 바로 앞까지 복사
        str2 = str.slice(4,6)
        console.log('str:',str)
        console.log('str2:',str2)
        
        // split
        str2 = str.split(' ')
        console.log('str2:',str2)
        
        // substr
        // 시작index, count
        str2 = str.substr(4, 2)
        console.log('str2:',str2)
        
        // substring
        // 시작index, 끝index 바로 앞
        str2 = str.substring(4, 6)
        console.log('str:',str)
        console.log('str2:',str2)
        
        // trim
        let str3 = "   1 2  3    ";
        str2 = str3.trim()
        console.log(`[${str2}]`)


        // 문제 1
        // 어떤 이메일이라도 id를 출력해보자
        // study.todair@gmail.com

        let email = 'lys010327@naver.com'
        let email1 = email.split('@')
        console.log(email1[0])


        // 문제 2
        // 보안상 이메일의 앞 두자리를 제외하고 * 처리
        // todair@naver.com >> to****@naver.com
        // study.todair@gmail.com >> st**********@gmail.com
        let email2 = email1[0].substr(0,2)
        console.log(email2)
        // let email3 = email1[0].replace(email1[0].substr(2),'*')
        let email3 = email1[0].substr(2)
        // 잘라서 바꿔야지
        // 아이디 따고 두글자 뽑고
        // length-2
        // *을 + 반복하면서 붙혀

        for(let i = 0; i<email3.length; i++){
            email2 += '*';
        }
        let result = email2 + "@" + email1[1]
        console.log(result)
        // console.log(email3)

        let q2 = 'lys010327@naver.com'
        let show = q2.substr(0,2)
        let company = q2.substring(q2.indexOf('@'))
        console.log(show, company)

        // padStart. padEnd도 있지만(심지어 안배웠지만)
        // id 길이 -
        
        let masking = ""
        for(let i=0; i<q2.split('@')[0].length-2; i++){
            masking += "*"
        }
        let a2 = show + masking + company
        console.log('a2:',a2)

        // 문제 3
        // 인터넷 주소 중에서 2차 도메인 출력
        // comic.naver.com >> naver
        // human.or.kr >> or

        let add = 'comic.naver.com'
        let add1 = add.split('.')
        console.log(add1[add1.length-2])
        let add2 = 'job.human.or.kr'
        let add3 = add2.split('.')
        console.log(add3[add3.length-2])

        // 문제 4
        // 네이버 검색 url의 query string에서 검색어를 출력한다
        // HINT : query= 옆에 있는 단어
        // https://search.naver.com/search.naver?where=nexearch&
        // sm=top_hty&fbm=0&ie=utf8&query=1234&ackey=po4zpvmy
        // >> 1234

        const url = 'https://www.google.com/search?oquery=1234&q=1234&gs_lcrp=EgZjaHJvbWUyDwgAEEUYORiDARixAxiABDINCAEQLhiDARixAxiABDIHCAIQABiABDIHCAMQABiABDIHCAQQABiABDIHCAUQABiABDIGCAYQRRg8MgYIBxBFGDzSAQgxMTA3ajBqN6gCALACAA&sourceid=chrome&ie=UTF-8&'
        
        // 여기까지 query=까지를 찾았어
        // & 전까지 구하고 싶어
        const q = url.split('query=')
        console.log(q[1])
        const q1 = q[1].split('&')
        console.log(q1[0])

        // indexOf
        // indexOf로 query= 검색해서 query= 길이만큼 더해주면 1까지 나옴
        const idx = url.indexOf('query=') + 'query='.length 
        console.log(idx)
        // substring으로 query= 까지 날려버려
        const sub = url.substring(idx)
        console.log(sub)
        // 살린거에서 & 찾아
        const idx2 = sub.indexOf('&')
        //
        const result2 = sub.substring(0,idx2)
        console.log(result2)


        // 문제 5
        // "2026-02-05 09:14:38"
        // 월, 분을 출력하시오
        
        // split으로 푼거
        let day = "2026-02-05 09:14:38"
        const date = day.split('-')
        
        const min = day.split(':')
        console.log('몇월?:',date[1]) 
        console.log('몇분?:',min[1])

        // indexOf로 푼거
        const idx3 = day.indexOf('-') + 1
        console.log(idx3)
        const mon = day.substring(idx3)
        console.log(mon)
        const mon1 = mon.indexOf('-')
        console.log(mon1)
        const result3 = mon.substring(0,mon1)
        console.log('resutl3:',result3)
