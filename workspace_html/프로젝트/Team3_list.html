      </div>
      <div class="filter-group">
        <h4>가격/1박</h4>
        <input class="r" type="range" step="1000" min="0" max="500000">
        <p class="out">₩ 500,000</p>
      </div>

      <div class="filter-group">
        <h4>호텔 등급</h4>

      </div>

      <div class="filter-group">
        <h4>별점</h4>
        <input type="radio" name="1"> 4.5이상<br>
        <input type="radio" name="1"> 4이상<br>
        <input type="radio" name="1"> 3.5이상<br>
        <input type="radio" name="1"> 3이상
      </div>

      <div class="filter-group">
        <h4>유형</h4>
        <label><input type="checkbox"> 호텔</label>
        <label><input type="checkbox"> 모텔</label>
        <label><input type="checkbox"> 펜션</label>
      </div>


      <div class="filter-group">
        <h4>편의 시설</h4>

        <label><input type="checkbox"> 수영장</label>
        <label><input type="checkbox"> 조식 포함</label>
        <label><input type="checkbox"> 주차장</label>
        <label><input type="checkbox"> 피트니스</label>
        <label><input type="checkbox"> 금연 객실</label>
        <label><input type="checkbox"> 스파</label>
        <label><input type="checkbox"> 반려동물</label>
      </div>
