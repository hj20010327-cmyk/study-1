<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Study</title>
</head>
<body>
    <p id="top">신청 페이지 상단</p>
    <h1>프론트엔드 스터디 신청</h1>
    <p>이 페이지는 프론트엔드 스터디 참가 신청을 위한 페이지입니다.</p>
    스터디는 <strong>무료</strong>이며 <em>선착순</em>으로 마감됩니다.
    <hr>
    <table border=1>
        <tr>
            <th>구분</th>
            <th>내용</th>
        </tr>
        <tr>
            <td>시작일</td>
            <td>2025-01-10</td>
        </tr>
        <tr>
            <td>기간</td>
            <td>4주</td>
        </tr>
        <tr>
            <td>방식</td>
            <td>오프라인</td>
        </tr>
    </table>
    <ul>
        <li>노트북</li>
        <li>필기도구</li>
        <li>열정</li>
    </ul>
    <ol>
        <li>OT</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
    <form>
        <input type="text" placeholder="이름 입력 칸"><br>
        <input type="password" placeholder="비밀번호"><br>
        <textarea type="text" placeholder="자기소개"></textarea><br>
        <button type="submit">제출</button>
        <button type="reset">초기화</button>
      <br><br><br><br>
      관심 분야 선택<br>
        <label>
            <input type="checkbox">HTML           
      </label>
        <label>
            <input type="checkbox">CSS           
      </label>
        <label>
            <input type="checkbox" checked="checked">JavaScript           
      </label>
      <br><br><br>
      참여 시간대 선택<br>
      <input type="radio" name="IT" value="1">오전
      <input type="radio" name="IT" value="2">오후
      <input type="radio" name="IT" value="3">저녁
      <br><br><br><br><br>
      스터디 경험 여부<br>
      <select>
        <option>없음</option>
        <option>1개월 미만</option>
        <option>3개월 이상</option>
      </select>
    </form>
    <a href="#top">위로 이동</a>
    <br><br>
    <a href="https://map.naver.com/" target="_blank">스터디 위치 확인</a>
    <br>
    <form method="get">
        <button type="submit">신청</button>
    </form>
      
</body>
</html>
